<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-25">
        <h2 class=" toptext">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-2  donthaveacc">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const response = await fetch("http://localhost:5000/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            if (response.ok) {
                localStorage.setItem("user", username);
                window.location.href = "chat.html";
            } else alert("Login failed");
        });
    </script>
</body>
</html>
